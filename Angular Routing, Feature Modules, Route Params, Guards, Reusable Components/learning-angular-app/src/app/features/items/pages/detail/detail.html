<div class="detail-container">
  <div class="detail-header">
    <a routerLink="/items" class="btn-back">‚Üê Back to Items</a>
    <h1>Item Details</h1>
  </div>
  <div *ngIf="item" class="detail-content">
    <app-card [title]="item.name">
      <p><strong>ID:</strong> {{ item.id }}</p>
      <p><strong>Description:</strong> {{ item.description }}</p>
      <p><strong>Status:</strong> {{ item.status }}</p>
      <p><strong>Created Date:</strong> {{ item.createdDate }}</p>
      <div class="detail-actions">
        <a routerLink="/editor" class="btn-edit">Edit Item</a>
      </div>
    </app-card>
  </div>
  <div *ngIf="!item" class="detail-error">
    <p>Item not found</p>
  </div>
</div>
